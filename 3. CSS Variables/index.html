<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables by YKSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <!-- 사이즈 컨트롤 -->
        <!-- value는 기본 값, date-sizing 외에 data-name 등도 있다. -->
        <label for="spacing">Spcing:</label>
        <input type="range" id='spacing' name="spacing" min="10" max="200" value="10" data-sizing="px">
        <!-- 블러 컨트롤 -->
        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
        <!-- 베이스 컬러 컨트롤 -->
        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <script>   
        //배열이 아닌 유사배열이다. 배열표준메서드 미존재!
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
            // data-sizing이 존재하면 하고아니면 x
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
</body>
</html>
