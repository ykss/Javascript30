<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding JS's Capture by YKSS</title>
</head>

<body class="bod">
    <div class="one">
        <div class="two">
            <div class="three">

            </div>
        </div>
    </div>

    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        div {
            width: 100%;
            padding: 100px;
        }

        .one {
            background: thistle;
        }

        .two {
            background: mistyrose;
        }

        .three {
            background: coral;
        }
    </style>
    <button></button>
    <script>
        const divs = document.querySelectorAll('div');

        function logText(e) {
            console.log(this.classList.value);
            e.stopPropagation();
        }
        document.body.addEventListener('click', logText);

        divs.forEach(div => div.addEventListener('click', logText, {
            capture: false,
            once: true
        }));
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            console.log('Click!!!');
        }, {
            once: true
        });
    </script>
</body>

</html>
